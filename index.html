<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>weater app</title>
  <!-- favicon link -->
  <link rel="icon" href="https://i.pinimg.com/1200x/3a/84/ea/3a84ea8d56a5ee0870eaabe3d5aa4046.jpg" alt="clouds&sun" />

  <!-- google fonts cdn -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Alegreya:ital,wght@0,400..900;1,400..900&family=Amatic+SC:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Playwrite+HU:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Righteous&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
    rel="stylesheet">

  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- css links -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" />

</head>

<body>
  <!-- NAVBAR -->
  <div class="navbar-content">
    <nav class="navbar navbar-expand-lg " style="background-color:#1e202b;">
      <div class="container-fluid ">
        <a class="navbar-brand d-flex align-items-center m-3 p-3" href="#" style="color:white;">
          <i class="fa-solid fa-cloud" style="color: #12b8de; font-size: 40px; margin-right: 12px;"></i>
          <div>
            <div style="font-size: 20px; font-weight: bold;">Weather</div>
            <div style="font-size: 12px; color: #999;">tagline goes here</div>
          </div>
        </a>
        <button class="navbar-toggler three-icons" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText" style="color:white;align-items:center;">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex justify-content-end">
            <li class="nav-item p-2 m-2 ">
              <a class="nav-link active g-4 " aria-current="page" href="#"
                style="color:white;  text-align:center; ">Home</a>
            </li>
            <li class="nav-item p-2 m-2 ">
              <a class="nav-link" href="#" style="color:white;  text-align:center;">News</a>
            </li>
            <li class="nav-item p-2 m-2 ">
              <a class="nav-link" href="#" style="color:white;  text-align:center;">Live Cameras</a>
            </li>
            <li class="nav-item p-2 m-2 ">
              <a class="nav-link" href="#" style="color:white; text-align:center;">Photos</a>
            </li>
            <li class="nav-item p-2 m-2 ">
              <a class="nav-link" href="#" style="color:white;  text-align:center;">Contact</a>
            </li>
          </ul>
          <!-- <span class="navbar-text" style="color:white;">
        Navbar text with an inline element
      </span> -->
        </div>
      </div>
    </nav>

  </div>

  <!-- hero section with search bar -->
  <div class="hero-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-12 ">
          <div class="input-group input-group-lg search-wrapper">
            <input type="text" class="form-control search-input" placeholder="find your location...."
              aria-label="find your location" id="location">
            <button class="btn btn-primary search-btn" type="button">find</button>
          </div>
        </div>
      </div>
    </div>

    <!-- main content -->
    <div class="container main-content my-5">
      <div class="row g-0 justify-content-center items">
        <!-- Today Card -->
        <div class="col-lg-4 col-md-6 col-12">
          <div class="card weather-card weather-today">
            <div class="card-header d-flex justify-content-between">
              <span class="day-name">Monday</span>
              <span class="date">27October</span>
            </div>
            <div class="card-body">
              <h4 class="city-name">Cairo</h4>
              <h1 class="temp">24.2°C</h1>
              <img src="https://cdn.weatherapi.com/weather/64x64/night/113.png" alt="icon" class="weather-icon" />
              <p class="condition">Clear</p>
              <div class="extra-info">
                <span><i class="fa-solid fa-umbrella"></i> 20%</span>
                <span><i class="fa-solid fa-wind"></i> 18km/h</span>
                <span><i class="fa-solid fa-compass"></i> East</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Forecast Day 2 -->
        <div class="col-lg-4 col-md-6 col-12">
          <div class="card weather-card weather-next">
            <div class="card-header text-center">
              <span class="day-name">Tuesday</span>
            </div>
            <div class="card-body text-center">
              <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="icon" class="weather-icon" />
              <h3 class="temp-max">30.7°C</h3>
              <h4 class="temp-min">20.3°</h4>
              <p class="condition">Sunny</p>
            </div>
          </div>
        </div>

        <!-- Forecast Day 3 -->
        <div class="col-lg-4 col-md-6 col-12">
          <div class="card weather-card weather-today">
            <div class="card-header text-center">
              <span class="day-name">Wednesday</span>
            </div>
            <div class="card-body text-center">
              <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="icon" class="weather-icon" />
              <h3 class="temp-max">30.7°C</h3>
              <h4 class="temp-min">19.5°</h4>
              <p class="condition">Sunny</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- footer -->
  
  

  <footer>
    <div class="container">
      <div class="row align-items-center">
        <!-- Email Subscription Section -->
        <div class="col-lg-8 col-md-7 col-12 mb-3 mb-md-0">
          <div class="d-flex">
            <input 
              type="email" 
              class="form-control footer-input" 
              placeholder="Enter your email to subscribe..." 
              id="subscribe-email"
            />
            <button 
              class="btn btn-info footer-btn" 
              type="button" 
              id="subscribe-btn"
            >
              Subscribe
            </button>
          </div>
        </div>

        <!-- Social Media Icons -->
        <div class="col-lg-4 col-md-5 col-12 text-center text-md-end">
          <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-google-plus"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-pinterest"></i></a>
        </div>
      </div>

      <!-- Copyright Text -->
      <div class="row mt-4">
        <div class="col-12 text-center">
          <p class="copyright-text">
            Copyright 2025 Weather App. Designed by YourName. All rights reserved
          </p>
        </div>
      </div>
    </div>
  </footer>


  <!-- js links -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
